<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@vivo/animation-lib - vivo animation and ui lib for vue</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="vivo animation and ui lib for vue">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .demo-iframe {
      position: fixed;
      z-index: 99999;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 320px;
      height: 580px;
      overflow: hidden;
      border: none;
      border-radius: 25px;
      background: #fff;
      box-shadow: 0 5px 25px #666;
    }
  </style>
</head>
<body>
<div id="app">加载中...</div>
<iframe class="demo-iframe"></iframe>
<script>
  var demo = document.querySelector('.demo-iframe')

  demo.onload = postMessage
  demo.setAttribute('src', '//' + location.hostname + ':9001')

  window.$docsify = {
    name: 'vui',
    repo: 'http://gitlab.vmic.xyz/game-fed/vui.git',
    loadSidebar: 'docs/_sidebar.md',
    loadNavbar: 'docs/_navbar.md'
  }

  window.addEventListener('hashchange', postMessage)

  function postMessage () {
    demo.contentWindow.postMessage({
      type: 'vui',
      hash: location.hash
    }, '*')
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
